<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Gradients -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>
    <linearGradient id="coin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7931a" />
      <stop offset="100%" stop-color="#ff9d00" />
    </linearGradient>
    <radialGradient id="globe-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2c5364" stop-opacity="0" />
      <stop offset="100%" stop-color="#0f2027" stop-opacity="0.3" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="800" height="600" fill="url(#background-gradient)" />
  
  <!-- Global Network Background -->
  <circle cx="400" cy="300" r="250" fill="url(#globe-gradient)" opacity="0.6" />
  
  <!-- Network Grid Lines -->
  <g opacity="0.15">
    <!-- Horizontal Lines -->
    <line x1="150" y1="100" x2="650" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="200" x2="650" y2="200" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="300" x2="650" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="400" x2="650" y2="400" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="500" x2="650" y2="500" stroke="#ffffff" stroke-width="1" />
    
    <!-- Vertical Lines -->
    <line x1="150" y1="100" x2="150" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="250" y1="100" x2="250" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="350" y1="100" x2="350" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="450" y1="100" x2="450" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="550" y1="100" x2="550" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="650" y1="100" x2="650" y2="500" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Network Nodes -->
  <g>
    <circle cx="250" cy="200" r="8" fill="#4caf50" opacity="0.9" />
    <circle cx="350" cy="150" r="8" fill="#2196f3" opacity="0.9" />
    <circle cx="450" cy="250" r="8" fill="#f44336" opacity="0.9" />
    <circle cx="550" cy="200" r="8" fill="#9c27b0" opacity="0.9" />
    <circle cx="200" cy="300" r="8" fill="#ff9800" opacity="0.9" />
    <circle cx="300" cy="350" r="8" fill="#3f51b5" opacity="0.9" />
    <circle cx="400" cy="300" r="12" fill="#03a9f4" opacity="0.9" />
    <circle cx="500" cy="350" r="8" fill="#e91e63" opacity="0.9" />
    <circle cx="600" cy="300" r="8" fill="#009688" opacity="0.9" />
    <circle cx="250" cy="400" r="8" fill="#cddc39" opacity="0.9" />
    <circle cx="450" cy="400" r="8" fill="#ff5722" opacity="0.9" />
    <circle cx="550" cy="450" r="8" fill="#607d8b" opacity="0.9" />
  </g>
  
  <!-- Network Connections -->
  <g opacity="0.6">
    <line x1="250" y1="200" x2="350" y2="150" stroke="#ffffff" stroke-width="1.5" />
    <line x1="350" y1="150" x2="450" y2="250" stroke="#ffffff" stroke-width="1.5" />
    <line x1="450" y1="250" x2="550" y2="200" stroke="#ffffff" stroke-width="1.5" />
    <line x1="200" y1="300" x2="300" y2="350" stroke="#ffffff" stroke-width="1.5" />
    <line x1="300" y1="350" x2="400" y2="300" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="500" y2="350" stroke="#ffffff" stroke-width="1.5" />
    <line x1="500" y1="350" x2="600" y2="300" stroke="#ffffff" stroke-width="1.5" />
    <line x1="250" y1="400" x2="300" y2="350" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="450" y2="400" stroke="#ffffff" stroke-width="1.5" />
    <line x1="450" y1="400" x2="550" y2="450" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="350" y2="150" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="450" y2="250" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="550" y2="200" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="200" y2="300" stroke="#ffffff" stroke-width="1.5" />
    <line x1="400" y1="300" x2="600" y2="300" stroke="#ffffff" stroke-width="1.5" />
  </g>
  
  <!-- Blockchain Center Element -->
  <g transform="translate(400, 300)" filter="url(#glow)">
    <!-- Central Platform -->
    <rect x="-80" y="-15" width="160" height="30" rx="5" ry="5" fill="#1976d2" stroke="#ffffff" stroke-width="2" />
    
    <!-- Block Chain -->
    <g>
      <!-- Block 1 -->
      <rect x="-140" y="-60" width="50" height="30" rx="3" ry="3" fill="#2962ff" stroke="#ffffff" stroke-width="1.5" />
      <line x1="-115" y1="-30" x2="-115" y2="-15" stroke="#ffffff" stroke-width="1.5" />
      
      <!-- Block 2 -->
      <rect x="-65" y="-80" width="50" height="30" rx="3" ry="3" fill="#2962ff" stroke="#ffffff" stroke-width="1.5" />
      <line x1="-40" y1="-50" x2="-40" y2="-15" stroke="#ffffff" stroke-width="1.5" />
      
      <!-- Block 3 -->
      <rect x="15" y="-80" width="50" height="30" rx="3" ry="3" fill="#2962ff" stroke="#ffffff" stroke-width="1.5" />
      <line x1="40" y1="-50" x2="40" y2="-15" stroke="#ffffff" stroke-width="1.5" />
      
      <!-- Block 4 -->
      <rect x="90" y="-60" width="50" height="30" rx="3" ry="3" fill="#2962ff" stroke="#ffffff" stroke-width="1.5" />
      <line x1="115" y1="-30" x2="115" y2="-15" stroke="#ffffff" stroke-width="1.5" />
    </g>
    
    <!-- Coin Stack (Fundraising) -->
    <g transform="translate(0, 60)">
      <circle cx="0" cy="0" r="30" fill="url(#coin-gradient)" stroke="#ffffff" stroke-width="2" />
      <circle cx="0" cy="-7" r="30" fill="url(#coin-gradient)" stroke="#ffffff" stroke-width="2" opacity="0.9" />
      <circle cx="0" cy="-14" r="30" fill="url(#coin-gradient)" stroke="#ffffff" stroke-width="2" opacity="0.8" />
      <circle cx="0" cy="-21" r="30" fill="url(#coin-gradient)" stroke="#ffffff" stroke-width="2" opacity="0.7" />
      
      <!-- Dollar Symbol -->
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
    </g>
    
    <!-- People Icons (Crowdfunding) -->
    <g>
      <!-- Person 1 -->
      <circle cx="-160" cy="0" r="12" fill="#ffffff" opacity="0.9" />
      <circle cx="-160" cy="25" r="20" fill="#ffffff" opacity="0.7" />
      <line x1="-160" y1="45" x2="-115" y2="60" stroke="#ffffff" stroke-width="2" />
      
      <!-- Person 2 -->
      <circle cx="-80" cy="70" r="12" fill="#ffffff" opacity="0.9" />
      <circle cx="-80" cy="95" r="20" fill="#ffffff" opacity="0.7" />
      <line x1="-80" y1="70" x2="-30" y2="60" stroke="#ffffff" stroke-width="2" />
      
      <!-- Person 3 -->
      <circle cx="80" cy="70" r="12" fill="#ffffff" opacity="0.9" />
      <circle cx="80" cy="95" r="20" fill="#ffffff" opacity="0.7" />
      <line x1="80" y1="70" x2="30" y2="60" stroke="#ffffff" stroke-width="2" />
      
      <!-- Person 4 -->
      <circle cx="160" cy="0" r="12" fill="#ffffff" opacity="0.9" />
      <circle cx="160" cy="25" r="20" fill="#ffffff" opacity="0.7" />
      <line x1="160" y1="45" x2="115" y2="60" stroke="#ffffff" stroke-width="2" />
    </g>
  </g>
  
  <!-- Floating Data Elements -->
  <g opacity="0.7">
    <rect x="220" y="130" width="60" height="20" rx="5" ry="5" fill="#03a9f4" opacity="0.8" />
    <rect x="520" y="150" width="60" height="20" rx="5" ry="5" fill="#03a9f4" opacity="0.8" />
    <rect x="170" y="350" width="60" height="20" rx="5" ry="5" fill="#03a9f4" opacity="0.8" />
    <rect x="570" y="350" width="60" height="20" rx="5" ry="5" fill="#03a9f4" opacity="0.8" />
    <rect x="380" y="450" width="60" height="20" rx="5" ry="5" fill="#03a9f4" opacity="0.8" />
  </g>
  
  <!-- Title and Subtitle -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#ffffff">BLOCKCHAIN CROWDFUNDING</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#b3e5fc">DECENTRALIZED • TRANSPARENT • SECURE</text>
</svg>